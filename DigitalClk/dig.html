<html lang="en">
<head>
    <link href="dig.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div class="time">
        <div class="hours_">
            <span id="hours">00</span>
        </div>
        <div class="period">
            <span id="cln">:</span>
        </div>
        <div class="Min_">
            <span id="minutes">00</span>
        </div>
        <div class="period">
            <span id="cln">:</span>
        </div>
        <div class="sec_">
            <span id="seconds">00</span>
        </div>
        <div class="am_pm">
            <span id="ap"> AM</span>
        </div>
    
    <div class="dates">
        <div class="date">
            <span id="date"><br/> </span>
        </div>
        <div class="hypen">
            <span id="hypn">-</span>
        </div>
        <div class="month">
            <span id="month"></span>
        </div>
        <div class="hypen">
            <span id="hypn">-</span>
        </div>
        <div class="year">
            <span id="fy"></span>
        </div>
    </div>
    <script src="./dig.js" type="text/javascript"></script>
</body>
</html>
