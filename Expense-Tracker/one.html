<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./one.css">
   
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div>
        <h2>YOUR BALANCE</h2>
        <h3 id="amount">0.00</h3>
    </div>
    <div>
        <div>
            <h4>INCOME</h4>
            <p id="income">+0.00</p>
        </div>
        <div>
            <h4>EXPENSE</h4>
            <p id="expense">-0.00</p>
        </div>
    </div>
    
        <h2>History</h2>
        <ul id="list">
            <li>Cash <span>+400</span><button>x</button></li>
        </ul>
        
        <h2>Add new transaction</h2>
        <form id="form">
        <div>
        <label for="text1">Text</label><br/>
        <input type="text" id="text1" placeholder="Enter the text..." />
        </div>  
        
        <div>
        <label for="amt">Amount <br/>
        (negative-expense,positive-income)</label><br/>
        <input type="number" id="amt" placeholder="Enter amount..." />
        </div>
        
        <button type="submit"  value="Add transaction">Add transaction</button>
        </form>
</body>
<script src="./one.js" type="text/javascript"> </script>
</html>
